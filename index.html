<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kotki!</title>
    <style>
        /* Styl dla ca≈Çej strony, ≈ºeby by≈Ço kolorowo! */
        body {
            background: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red); /* Tƒôcza na tle! */
            background-size: 400% 400%;
            animation: tecza-animacja 10s infinite alternate; /* Tƒôcza bƒôdzie ta≈Ñczyƒá! */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ≈ªeby by≈Ço na ca≈ÇƒÖ wysoko≈õƒá! */
            margin: 0;
            overflow: hidden; /* ≈ªeby koty nie ucieka≈Çy! */
        }

        /* Styl dla napisu "BALANGA NA CA≈ÅEGO" */
        .balanga-napis {
            font-size: 80px;
            font-family: 'Comic Sans MS', cursive; /* Bo to weso≈Çy napis! */
            color: white;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00; /* Du≈ºo blasku! */
            animation: migotanie 1.5s infinite alternate; /* Bƒôdzie migaƒá! */
            z-index: 10; /* ≈ªeby by≈Ç na wierzchu! */
            position: relative;
        }

        /* Styl dla ta≈ÑczƒÖcych kot√≥w! */
        .kotek {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 165, 0); /* Kotek pomara≈Ñczowy! */
            border-radius: 50%; /* ≈ªeby by≈Ç okrƒÖg≈Çy jak pi≈Çeczka! */
            position: absolute;
            bottom: -50px; /* Zaczyna od do≈Çu! */
            left: 50%;
            transform: translateX(-50%);
            animation: tanczacy-kotek 3s infinite ease-in-out; /* Kotek ta≈Ñczy! */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px; /* Du≈ºe oczka! */
            color: black;
            text-shadow: 2px 2px 5px white;
        }
        
        /* Kotek drugi, ≈ºeby by≈Ço wiƒôcej balangi! */
        .kotek.drugi {
            background-color: purple;
            animation-delay: 1.5s; /* ≈ªeby ta≈Ñczy≈Çy na zmianƒô! */
            left: 30%;
        }

        /* Kotek trzeci, jeszcze wiƒôcej balangi! */
        .kotek.trzeci {
            background-color: limegreen;
            animation-delay: 0.7s;
            left: 70%;
        }

        /* Animacja tƒôczy, ≈ºeby siƒô rusza≈Ça! */
        @keyframes tecza-animacja {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Animacja migotania dla napisu! */
        @keyframes migotanie {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        /* Animacja ta≈ÑczƒÖcego kotka! */
        @keyframes tanczacy-kotek {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-100px) rotate(45deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-50px) rotate(-45deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

    </style>
</head>
<body>

    <h1 class="balanga-napis">KOTKI SOM SUPER! üéâ</h1>

    <div class="kotek">üò∫</div>
    <div class="kotek drugi">üòº</div>
    <div class="kotek trzeci">üòª</div>

    <script>
        // Tutaj D≈ºawa Skrypt, ≈ºeby by≈Ço jeszcze bardziej balangowo!
        // To sprawi, ≈ºe kotki bƒôdƒÖ zmieniaƒá kolor!
        const kotki = document.querySelectorAll('.kotek');
        const kolory = ['red', 'blue', 'yellow', 'pink', 'cyan'];

        let indeksKoloru = 0;
        setInterval(() => {
            kotki.forEach(kotek => {
                kotek.style.backgroundColor = kolory[indeksKoloru];
            });
            indeksKoloru = (indeksKoloru + 1) % kolory.length;
        }, 1000); // Co sekundƒô zmieniajƒÖ kolor!

        // I jeszcze, ≈ºeby co jaki≈õ czas wyskakiwa≈Ç confetti!
        setInterval(() => {
            const confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = kolory[Math.floor(Math.random() * kolory.length)];
            confetti.style.borderRadius = '50%';
            confetti.style.left = Math.random() * 100 + 'vw'; // Losowe miejsce!
            confetti.style.top = Math.random() * 100 + 'vh'; // Losowe miejsce!
            confetti.style.animation = 'opadanie 3s forwards'; // Bƒôdzie spadaƒá!
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove(); // Usuwamy confetti, ≈ºeby nie za≈õmiecaƒá!
            }, 3000);
        }, 200); // Co 0.2 sekundy nowe confetti!

        // Animacja dla confetti!
        const styleSheet = document.createElement('style');
        styleSheet.type = 'text/css';
        styleSheet.innerText = `
            @keyframes opadanie {
                0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
                100% { transform: translateY(1000px) rotate(720deg) scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>

</body>
</html>
